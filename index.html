<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Bright Mode</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conatiner">
        <button class="but--mode dark ">Dark Mode</button>
        <button class="but--mode bright btn--active">Bright Mode</button>
        <div class="mode--div div--bright active__mode">
            <ion-icon class="sym sun-sym" name="sunny-outline"></ion-icon>
        </div>
        <div class="mode--div div--dark ">
            <ion-icon class="sym moon-sym" name="moon-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
